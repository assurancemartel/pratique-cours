<!DOCTYPE html>
<html lang="en">

<head>
    <title>Exemples multimedias : Images, Videos, Audios</title>
    <meta charset="utf-8">
</head>

<body>
    <!-- Taille originale de votre image-->
    <img src="college_la_citte.jpg" alt="Ceci est une image de la cité collégiale" >
    <br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br>

    <!-- Taille personnalisee de votre image-->
    <img src="college_la_cite.jpg" alt="Ceci est une image de la cité collégiale" height="150" width="200" >

    <br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br>
    <!-- Role de l'attribut alt : le chemin est erroné-->
    <img src="colege_la_cite.jpg" alt="Ceci est une image de la cité collégiale" height="150" width="200" ><br>
 <br> <br>
 <br>
 <br>
 <br>
 <br>
 <br>
 <br>

    
    <video controls loop autoplay muted>
        <source src="Lego.mp4" type="video/mp4">
        <p>Votre navigateur ne supporte pas les fichiers vidéo</p>
    </video>

    
    <audio  controls autoplay muted  >
        <source src="son2.mp3" type="audio/mp3" >
        Votre navigateur ne supporte pas les fichiers son
    </audio>

</body>

</html>
