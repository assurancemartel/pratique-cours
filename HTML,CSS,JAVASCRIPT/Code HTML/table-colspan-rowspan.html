<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <title>Fusion des cellules</title>
    </head>
    <body>

                
        <table border="1">
            <caption>Démonstration de fusion de cellule</caption>
            <tr>
                <td>A1</td>
                <td>A2</td>
                <td>A3</td>
                <td colspan="2">A4</td>
                
            </tr>
            <tr>
                <td>B1</td>
                <td rowspan="3">B2</td>
                <td>B3</td>
                <td>B4</td>
                <td>B5</td>
            </tr>
            <tr>
                <td>C1</td>
                <td>C3</td>

            </tr>
            <tr>
                <td>D1</td>
                <td>D3</td>
            </tr>
        </table>

        <br><br><br><br><br><br><br><br><br>
        <table border="1">
            <caption>Démontration de fusion de céllule</caption>
            <tr>
                <td>A1</td>
                <td>A2</td>
                <td>A3</td>
                <td colspan="2">A4</td>
            </tr>
            <tr>
                <td>B1</td>
                <td rowspan="3">B2</td>
                <td>B3</td>
                <td>B4</td>
                <td>B5</td>
            </tr>
            <tr>
                <td>C1</td>
                <td>C3</td>
                <td rowspan="2" colspan="2">C4</td>
            </tr>
            <tr>
                <td>D1</td>
                <td>D3</td>
            </tr>
        </table>
        
    </body>
</html>
