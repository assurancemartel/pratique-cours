<html lang="en">

    <link rel="stylesheet" href="css/pseudo_class.css">
    <title>Document</title>
</head>
<body>
    <a href="https://wikipedia.org">
        Un lien pas encore visité 
    </a>
    <br>
    <br>

        Un lien déjà visité
    </a>
    
    <ul class="hoverable">
        <li>Élément 1</li>
        <li>Élément 2</li>
        <li>Élément 3</li>
        <li>Élément 4</li>
    </ul>

    <input type="text" class="hoverable" name="" id="">

    <input type="button" value="Clique moi!" class="clickable">

    <div>
        <p class="clickable">Un paragraphe cliquable</p>
    </div>
    <input type="text">
    <input type="button" value="Clique moi!">
